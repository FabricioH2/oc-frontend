name: CI/CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/comments-frontend
          tags: |
            type=raw,value=${{ github.run_number }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OC CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/
          oc version

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Log in Openshift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: https://api.rm1.0a51.p1.openshiftapps.com:6443
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      - name: Login to Helm Registry
        env:
          HELM_REGISTRY_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
        run: |
          echo "${HELM_REGISTRY_PASSWORD}" | helm registry login registry-1.docker.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Get Latest Chart Version
        id: get-chart-version
        run: |
          echo "Obteniendo última versión disponible del chart desde Docker Hub..."
          
          # Autenticarse en Docker Hub API
          TOKEN_RESPONSE=$(curl -s -H "Content-Type: application/json" \
            -X POST \
            -d "{\"username\":\"${{ secrets.DOCKER_USERNAME }}\",\"password\":\"${{ secrets.DOCKER_TOKEN }}\"}" \
            https://hub.docker.com/v2/users/login/)
          
          TOKEN=$(echo $TOKEN_RESPONSE | jq -r '.token')
          
          if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
            echo "Error: No se pudo obtener el token de Docker Hub"
            echo "Response: $TOKEN_RESPONSE"
            exit 1
          fi
          
          # Obtener todas las versiones del chart (tags)
          echo "Buscando tags del repositorio oc-charts..."
          TAGS_RESPONSE=$(curl -s -H "Authorization: JWT $TOKEN" \
            "https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/oc-charts/tags?page_size=100")
          
          # Extraer solo tags que sean números (versiones)
          VERSIONS=$(echo $TAGS_RESPONSE | jq -r '.results[]?.name' | grep -E '^[0-9]+$' || echo "")
          
          if [ -z "$VERSIONS" ]; then
            echo "Error: No se encontraron versiones numéricas del chart"
            echo "Tags disponibles:"
            echo $TAGS_RESPONSE | jq -r '.results[]?.name' | head -10
            exit 1
          fi
          
          # Encontrar la versión más alta
          LATEST_VERSION=$(echo "$VERSIONS" | sort -n | tail -1)
          
          if [ -z "$LATEST_VERSION" ]; then
            echo "Error: No se pudo determinar la última versión"
            exit 1
          fi
          
          echo "Última versión encontrada: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Deploy Frontend
        run: |
          CHART_VERSION="${{ steps.get-chart-version.outputs.version }}"
          
          if [ -z "$CHART_VERSION" ]; then
            echo "Error: No se pudo obtener la versión del chart"
            exit 1
          fi
          
          echo "Desplegando chart versión: $CHART_VERSION"
          helm upgrade --install oc-frontend \
            oci://registry-1.docker.io/${{ secrets.DOCKER_USERNAME }}/oc-charts \
            --version $CHART_VERSION \
            --values values.yaml

      
